services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 2s
      timeout: 2s
      retries: 20
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  auth:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      HTTP_PORT: 8080
      GRPC_PORT: 9090
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: auth
      JWT_SECRET: test-secret
      PASSWORD_REQUIRE_SPECIAL: "false"
    ports:
      - "8080:8080"
      - "9090:9090"
    depends_on:
      mysql:
        condition: service_healthy
